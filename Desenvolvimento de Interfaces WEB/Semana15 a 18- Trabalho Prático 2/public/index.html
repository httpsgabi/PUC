<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Scripts-->
  <script src="assets/scripts/script.js" defer></script>
  <script src="assets/scripts/app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script><!--Bootstrap-->

    
    <!--Folhas de estilo-->
    <link rel="stylesheet" href="assets/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><!--Bootstrap-->

    <!--Título e ícone da página-->
    <title>Home</title>
    <link rel="icon" href="assets/icons/github.svg" sizes="32x32" type="image/png">
</head>
<body>
    <!--Todo o cabeçalho e navbar-->
    <header class="container p-0">                
        <nav class="navbar navbar-expand-lg p-0 py-2 navbar-light">
            <div class="container-fluid">
              <h1 id="name_user" class=" py-2"></h1>

              <button class="navbar-toggler border-secondary mr-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
              </button>

              <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item mx-1">
                    <a class="nav-link" aria-current="page" href="#perfil">Perfil</a>
                  </li>
                  <li class="nav-item mx-1">
                    <a class="nav-link" href="#repositorios">Repositórios</a>
                  </li>
                  <li class="nav-item mx-1">
                    <a class="nav-link" href="#conteudo_sugerido">Conteúdo Sugerido</a>
                  </li>
                  <li class="nav-item mx-1">
                    <a class="nav-link" href="#colegas">Colegas</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <!--Tudo fora do cabeçalho e navbar, conteúdo central do site-->
    <main class="container "> 
      
        <!--Primeira Seção, sobre o perfil-->
        <section class="row my-3 d-flex justify-content-center">
            <h2 id="perfil" class="col-12 border-bottom border-dark mb-3 p-2 d-flex justify-content-center justify-content-sm-start">Perfil</h2>

            <img id="foto_perfil" alt="Foto de perfil do GitHub" class="col-lg-3 col-sm-8 col-md-3 col-6 img-resposive max-width-300 p-1 border">

            <div class="row col-9 pl-4">
                
              <div id="perfilUser"></div>

                <div class="col-12 p-0">
                    <a href="https://www.facebook.com/zuck/?locale=pt_BR"><img src="assets/icons/facebook.svg" alt="Icone do facebook"></a>

                    <a href="https://twitter.com/elonmusk"><img src="assets/icons/twitter.svg" alt="Icone do twitter"></a>

                    <a href="https://www.instagram.com/gbmaiaa._/" target="_blank" ><img src="assets/icons/instagram.svg" alt="Icone do instagram"></a>
                </div>
            </div>
        </section>

        <!--Segunda Seção, todos os repositórios-->
        <section class="row my-3">
                      
          <div id="repositorios" class="col-12 border-bottom border-dark mb-3 p-2  d-flex justify-content-center justify-content-sm-start">
            <h2 id="quant_repositorios" ></h2>
          </div>
            
          <section id="cards_api" class="row m-0 "></section>
            
        </section>           

        <!--Terceira Seção, conteúdos sugeridos-->
        <section class="row my-3">
            <h2 id="conteudo_sugerido" class="col-12 border-bottom border-dark mb-3 p-2  d-flex justify-content-center justify-content-sm-start">Conteúdo Sugerido</h2>

          <div class="container d-flex justify-content-center">
            <div id="carouselExampleCaptions" class="carousel slide col-sm-12 col-md-12 col-lg-8" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <div id="carrossel_indicators">
                </div>
              </div>
  
              <div class="carousel-inner">
                <div id="fotos_carrossel" >
                </div>
              </div>
              
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </section>

        <!--Quarta Seção, Colegas-->
        <section class="row my-3 d-flex justify-content-center">
            <h2 id="colegas" class="col-12 border-bottom border-dark mb-3 p-2 justify-content-center justify-content-sm-start">Colegas de Trabalho</h2>
                        
            <div id="followers" class="d-flex justify-content-center flex-wrap"></div>

        </section>
    </main>

    <!--Rodapé-->
    <footer class="container bg-light">
        <div id="name_user_footer" class="text-center py-3">      
        </div>
    </footer>
</body>
</html>
