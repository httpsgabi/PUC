<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Testando jQuery</title>
</head>
<body class="container">
    <main class="row">
        <label>Valor 1</label>
        <input type="number" id="num1" value=""/>
        <label>Valor 2</label>
        <input type="number" id="num2" value=""/>
        
        <label>Resultado</label>
        <input type="number" id="resultado" value="0">

        <button id="btn_somar">Somar</button>
        
    </main>
    <script>
        alert ("Bem vindo Ã  calculadora, digite dois numeros para soma-los");  

        $("#btn_somar").click (() => { 
            let num1 = parseInt($("#num1").val());
            let num2 = parseInt($("#num2").val());

            let soma = num1 + num2;

            $("#resultado").val(soma);
        })
    </script>

</body>

</html>
