<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <style>
        #bloco{
            width: 200px;
            height: 200px;
            background-color: black;
            text-align: center;
        }
    </style>

    <title>Testando jQuery - 2</title>
</head>
<body class="container">

    <main class="row">

        <div id="bloco">
        </div>
        
        <p id="texto">Ainda n√£o cliquei no bloco</p>

    </main>

    <script>
        $("#bloco").click(()=> {
            $("#texto").text("Cliquei no bloco!");
            $("#bloco").css("background-color", "red");
        })

        $("#bloco").mouseenter(()=> {
            $("#texto").text("Passei o mouse no bloco!");
            $("#bloco").css("background-color", "blue");
        })

        $("#bloco").mouseleave(()=> {
            $("#texto").text("Tirei o mouse no bloco!");
            $("#bloco").css("background-color", "black");
        })

    </script>

</body>

</html>
